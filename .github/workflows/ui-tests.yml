name: UI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        python: ["3.11"]

    env:
      HEADLESS: "true"
      BROWSER: ${{ matrix.browser }}

    steps:
      - uses: actions/checkout@v4

      # Node (npm) garanti olsun diye ekliyoruz
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --unsafe-perm=true
          allure --version

      - name: Run tests (parallel + allure results)
        run: |
          pytest -n auto --alluredir=reports/allure-results

      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate reports/allure-results -o reports/allure-report --clean

      # ✅ Artifact isimlerini browser'a göre ayır (çakışma olmasın)
      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: reports/allure-results

      - name: Upload allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: reports/allure-report
